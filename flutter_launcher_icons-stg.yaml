flutter_launcher_icons:
  image_path_android: "assets/app_icon/icon-710x599-android-stg.png"
  image_path_ios: "assets/app_icon/icon-1024x1024-stg.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/app_icon/icon-background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/app_icon/icon-foreground.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
